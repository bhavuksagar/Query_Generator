<!DOCTYPE html>
<html>
  <head>
    <title>Query Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css"/>
  </head>
             
  <body>
    <h1 style="text-align: center;">Splunk Query Generator</h1></br>

    <form>
      <div class="container">

       <div class="input-field ">
    <select>
      <option value="" disabled selected>Choose your option</option>
      <option value="request">Request</option>
      <option value="persist">Persist</option>
    </select>
    <label>Index</label></br>
       </div>
    <div class="input-field ">
      <select>
        <option value="" disabled selected>Choose your option</option>
        <option value="*media*">Media Data Service</option>
        <option value="*ingest*">ingest Web Service</option>
        <option value="*Publish*">Publish Service</option>
      </select>
    <label>Source</label></br>
  </div>
  <div class="input-field">
    <input placeholder="Enter the Account Name" type="text">
    <label>Account Name</label>
  </div></br>
      <div class="input-field">
        <select multiple>
          <option value="" disabled selected>Choose your option</option>
          <option value="1">US</option>
          <option value="2">EU</option>
        </select>
        <label>CCDS Region</label>
      </div></br>
      <div class="input-field">
        <select>
          <option value="" disabled selected>Choose your option</option>
          <option value="200">>2XX</option>
          <option value="400">>4XX</option>
          <option value="500">>5XX</option>
        </select>
        <label>Status Code</label>
      </div></br>
      <div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Generator Query
        <i class="material-icons right">send</i>
      </button>
    </div><br>
    <div>

      <p>
        <label>
          <input type="checkbox"  onclick="myFunction()" id="myCheck"/>
          <span>Show Graph</span>
        </label>
      </p>
</div>
</br>
<div id="graph" style="display:none">
  <div class="input-field">
    <select>
      <option value="" disabled selected>Choose your option</option>
      <option value="200">>2XX</option>
      <option value="400">>4XX</option>
      <option value="500">>5XX</option>
    </select>
    <label>Status Code</label>
  </div></br>

</div>
    </div>

    </form>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    M.FormSelect.init(elems)
  });
    </script>
  </body>
</html>
