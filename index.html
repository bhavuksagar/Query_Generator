<!DOCTYPE html>
<html>
  <head>
    <title>Query Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css"/>
  </head>
             
  <body>
    <h1 style="text-align: center;">Splunk Query Generator</h1></br>

    <form action="#">
      <div class="container">
      <div class="row">
       <div class="input-field col s6">
    <select id="index">
      <option value="" disabled selected>Choose your option</option>
      <option value="index=request">Request</option>
      <option value="index=persist">Persist</option>
    </select>
    <label>Index</label></br>
       </div>
       <div class="input-field col s6">
        <select id="source">
          <option value="" disabled selected>Choose your option</option>
          <option value="sourcetype=mediadataservice-web">Media Data Service</option>
          <option value="sourcetype=ingestservice-web">ingest Web Service</option>
          <option value="sourcetype=publishservice-web">Publish Service</option>
        </select>
      <label>Source</label></br>
    </div>
      </div>
  <div class="input-field">
    <input placeholder="Enter the Account Name" type="text" id="account">
    <label>Account Name</label>
  </div></br>
      <div class="input-field">
        <select id="region">
          <option value="" disabled selected>Choose your option</option>
          <option value="ccds_region=us">US</option>
          <option value="ccds_region=eu">EU</option>
        </select>
        <label>CCDS Region</label>
      </div></br>
      <div class="input-field">
        <select id="status">
          <option value="" disabled selected>Choose your option</option>
          <option value="status>=200">>2XX</option>
          <option value="status>=400">>4XX</option>
          <option value="status>=500">>5XX</option>
        </select>
        <label>Status Code</label>
      </div></br>
    <div>

      <p>
        <label>
          <input type="checkbox"  onclick="myFunction()" id="myCheck"/>
          <span>Show Graph</span>
        </label>
      </p>
</div>
</br>
<div id="graph" style="display:none">
  <div class="input-field">
    <select id="chart">
      <option value="" disabled selected>Choose your option</option>
      <option value="| timechart count by host">Host</option>
      <option value="| timechart count by sourcetype">SourceType</option>
      <option value="| timechart count by Status">Status Code</option>
    </select>
    <label>Count By</label>
    
  </div></br>

</div>
<div>
  <button class="btn waves-effect waves-light" onclick="returntex()" type="submit">Generator Query
    <i class="material-icons right">send</i> 
  </button>
</div><br>
<div class="row">
  <div class="col s12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Query</span>
        <p id="out"></p>
      </div>
</div>
  
    </form>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    M.FormSelect.init(elems)
  });
    </script>
  </body>
</html>
